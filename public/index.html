<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Angular App</title>

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="perfect-scroll/src/css/perfect-scrollbar.css" rel="stylesheet">
        <link href="css/angular-bootstrap-lightbox.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/projectsStyle.css" rel="stylesheet">
        <link href="css/homeStyle.css" rel="stylesheet">
        <link href="css/punchlist.css" rel="stylesheet">
        <link href="css/editDrawing.css" rel="stylesheet">
        <link href="css/addTask.css" rel="stylesheet">
        <link href="css/generic.css" rel="stylesheet">
        <link href="css/addProject.css" rel="stylesheet">
        <link href="css/table.css" rel="stylesheet">
    </head>

    <body ng-app="myApp">
    <container class="wrapper" ng-controller="mainCtrl">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="sidebar-offcanvas row row-offcanvas row-offcanvas-left" id="sidebar" ng-include="'views/sidebar.html'"></div>
            <!--TOP Bar-->
            <div class="topbar row-offcanvas row-offcanvas-right navbar-default navbar-static-top ">
                <ul class="nav navbar ">
                    <li data-toggle="offcanvas" class="navbar-left"  id="hamburger">
                        <i class="fa fa-navicon fa-2x collapse in hidden-xs visible-xs"></i>
                        <i class="fa fa-arrow-left fa-2x collapse"></i>
                    </li>
                    <li class='navbar-left top-icon-home disabled'>
	                    <i class="fa fa-home  fa-2x" aria-hidden="true"></i>
                    </li>
                    <li>
                        <span class="glyphicon glyphicon-search" style="color: #626A71" aria-hidden="true"></span>
	                    <input  id="search" type="search"  ng-model="searchParam" placeholder="Search through the aplication">
                    </li>
                    <li class='navbar-right top-icon-cog disabled'>
	                    <i class="fa fa-bell  fa-2x" aria-hidden="true">
	                        <span class="badge" id="badge-cog">{{projNr}}</span>
                        </i>
                    </li>
                    <li class='navbar-right top-icon-bell disabled'><i class="fa fa-cog fa-2x " aria-hidden="true"></i></li>
                </ul>
            </div>
            <!--END TOP Bar-->
            <div class=" row-offcanvas row-offcanvas-right" id="main">
                <!-- Page Content -->
                <div id="page-content-wrapper" ui-view></div>
                <!-- /#page-content-wrapper -->
            </div>
        </div>
    </container>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <script src="vendor/angular-touch.min.js"></script>
    <script src="vendor/angular-bootstrap-lightbox.min.js"></script>
    <script src="vendor/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-breadcrumb/0.4.1/angular-breadcrumb.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="perfect-scroll/src/js/perfect-scrollbar.js"></script>
    <script src="perfect-scroll/src/js/perfect-scrollbar.jquery.js"></script>
    <script src="vendor/angular-dragdrop.min.js"></script>
    <!-- Modules and Controllers -->

    <script src="js/app.js"></script>
    <script src="js/services/projectsService.js"></script>
    <script src="js/services/defectsService.js"></script>
    <script src="js/services/drawingsService.js"></script>
    <script src="js/services/subcontractorsService.js"></script>
    <script src="js/directives/customSort.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/projectCtrl.js"></script>
    <script src="js/controllers/aboutCtrl.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/defectsCtrl.js"></script>
    <script src="js/controllers/drawingsCtrl.js"></script>
    <script src="js/controllers/subcontractorsCtrl.js"></script>
    <script src="js/controllers/punchlistCtrl.js"></script>
    <script src="js/controllers/createProjectCtrl.js"></script>
    <script src="js/directives/punch.js"></script>
</body>
</html>
