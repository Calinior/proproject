<ion-view view-title="Create New Project">
    <ion-content>
        <form class="e" name="projectForm" novalidate>
            
                <div class="create-project"> 
                    <input class="input-project" type="text" name="pName" id="pName" placeholder="Project Name" ng-model="projectName" required>
                </div>
               
            
            <div class="item change-password">
                <button class="button button-block dark-blue button-positive" ng-click="addNewProject()" value="Add new project" > Add new project </button>
            </div>

        </form>   
    </ion-content>

</ion-view>
